name: Webcam Capture to Dropbox

on:
  workflow_dispatch:
  schedule:
  - cron: '*/10 * * * *'  # Every minute

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Debug secrets
        run: |
          echo "Checking if secret exists..."
          if [ -n "${{ secrets.DROPBOX_ACCESS_TOKEN }}" ]; then
            echo "Secret exists"
          else
            echo "Secret missing"
          fi
          
      - name: Run capture
        env:
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
        run: python webcam_capture.py
